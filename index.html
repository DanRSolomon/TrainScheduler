<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--     <link rel="stylesheet" media="screen" type="text/css" href="assets/css/style.css" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<!--Internal CSS-->
<style>
    table, th, td {
    border-collapse: collapse;
    }
    th, td {
    padding: 15px;
    }
    .card {
        margin-bottom: 2%;
    }
    .form-control {
        color: gray;
    }
</style>

<body>
    <div class="container">
        <div class="jumbotron bg-dark">
            <h1 class="text-center text-white">Train Schedule</h1>
            <!-- <p class="text-center text-white">A Comprehensive Directory of Employee Billable Hours</p> -->
        </div>

        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <table style="width:100%">
                <thead>
                    <tr class="col-2">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    <hr>
                </thead>
                <tbody id="train-table">

                </tbody>

            </table>
        </div>

        <br>

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <form class="p-1">
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination-input">First Train Time</label>
                    <input type="text" class="form-control" id="frist-train-input" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="">
                </div>
                <button type="button" id="add-train-btn">Submit</button>
            </form>

        </div>





    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
